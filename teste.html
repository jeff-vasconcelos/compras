<input onClick="pegaValor()" value="mostrar" type="button" name="cmdSalvar" id="cmdSalvar"/>

<script>
    function pegaValor() {
        var elemento = document.getElementsByName('nameval');
        var elemento_x = document.getElementsByName('namevalues');

        let variavel_um
        let variavel_dois

        console.log(elemento)
        console.log(elemento_x)

        for (i = 0; i < elemento.length; i++) {
            var e = elemento[i];



            if (e.value === '') {
                console.log('vazio')

            } else {
                console.log('não vazio')
                variavel_um = e.value
            }
        }
        for (i = 0; i < elemento_x.length; i++) {
            var x = elemento_x[i];

            if (x.value === '') {
                console.log('vazio')

            } else {
                console.log('não vazio')
                variavel_dois = x.value
            }
        }

        if (variavel_dois.length !== variavel_um) {
            alert("Error, por favor verifique os campos")
        }
    }
</script>
