<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login - Insight</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'aplicacao/css/login.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

</head>

<body>

    <nav class="navbar nav-topo navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand links-navbar" href="#">
                <img src="{% static 'aplicacao/img/cluster-logo.png' %}" class="logo-cluster" alt="cluster-logo">
            </a>
        </div>
    </nav>

    <div class="container-fluid cont-login">

        <div class="messages-login">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% else %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>

        <div class="main-login">

            <div class="logo-login">
                <img src="{% static 'aplicacao/img/logo.jpeg' %}" class="img-login" alt="insight-logo">
            </div>

            <form method="post" action="?next={{ redirect_to }}">
                {% csrf_token %}

                <div class="form-group">
                    <input type="username" name="username" class="form-control form-control-lg" placeholder="Usuário">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Senha">
                </div>

                <a href="{% url 'reset_password' %}" class="link-senha"><small class="texto-link-senha form-text text-muted">Esqueceu a senha?</small></a>

                <button type="submit" class="btn btn-primary btn-lg btn-login">Continuar</button>

            </form>
        </div>

        <div class="footer">
            <h5 class="texto-rodape">Todos os direitos reservados - ecluster © 2021</h5>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // show the alert
            setTimeout(function() {
                $(".alert").alert('close');
            }, 5000);
        });
    </script>

</body>
</html>
