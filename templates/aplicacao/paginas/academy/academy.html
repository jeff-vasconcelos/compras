{% extends 'aplicacao/base.html' %}

{% block title %}
    <title>Academy - Ponto de Pedido</title>
{% endblock title %}

{% block conteudo %}
    <h3 style="text-align: center">Academy - Ponto de Pedido</h3>
    <div class="row">
    {% for video in videos %}

        <div class="col" style="text-align: center">
            <a href="{% url 'academy-video' video.slug %}">
                <img src="https://source.unsplash.com/random/150x150">
                <p>{{ video.titulo }}</p>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock conteudo %}
